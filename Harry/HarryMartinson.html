		<h2>Född i Jämshög,Blekinge 1904.</h2>

		<p> Harry Martinsons barndom i fattiga omständigheter hindrade inte att
		han blev en av Sveriges absolut främsta författare. I &quot;Nässlorna blomma&quot; har han skapat en märklig
		barndomsskildring med utgångspunkt från sina erfarenheter som &quot;sockenbarn&quot;. Det var barn som
		togs om hand av den som krävde minst betalning av den tidens socialomsorg, fattigvården.<br> Ljuset i
		Martinsons barndom var skolan och där skolläraren Staf, som såg pojkens begåvning och
		uppmuntrade honom. Martinson gav sig ut på sjön, erfarenheter som bland annat gav inspiration till
		&quot;Kap Farväl&quot; en märklig bok med stark poetisk känsla i prosan. Harry Martinson passade inte på sjön
		och levde på land ett vagabonderande liv, som gett avtryck genom &quot;Vägen till Klockrike&quot; om luffarnas
		liv. Men existentiella frågor är hela tiden närvarande i hans beskrivningar.</p> 
			
		<p>Samtidigt som hans
		författarskap började ta fart mötte han Moa Martinson och de båda var gifta i ungefär ett
		decennium.</p>
		
		<p> En av Harry Martinsons överlevnadsstrategier var att undvika konflikter. Det har
		berättats om hur en präst som träffade honom blev övertygad om att Martinson var en varmt
		troende kristen, något som knappast var fallet. Martinsons funderingar kring existensen var alltför
		komplexa för att kunna trängas in i någon religion.</p>
		
		<p> 1956 kom &quot;Aniara&quot;, diktsamlingen som kom att ge
		Martinson världsrykte. Men det är viktigt att förstå att Martinson bara använt rymdskeppet som en
		arena för viktiga frågor om människans överlevnad här på jorden. I diktsamlingen finns djupa insikter
		om människans natur och ofta en djup pessimism, men om vi tar till oss budskapet i Aniara finns en
		räddning, anser många Martinson-vänner.</p>

		<p> Harry Martinsons sista år förmörkades av en hätsk
		diskussion om det berättigade i hans och Eyvind Johnsons Nobelpris år 1974.</p>
